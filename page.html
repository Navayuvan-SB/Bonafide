<!DOCTYPE html>
<html>
<head>
	<title>Student Detail</title>
	<link rel="stylesheet" type="text/css" href="rq.css">
</head>
<body>
	<div class="request">
		<h1>Student Detail</h1>
	</div>
	<div class="request-form">
		<form id="RF" method="post" action="">
			<input type="text" name="sname" class="det" placeholder="Student Name"><br><br>
			<input type="text" name="fname" class="det" placeholder="Father Name"><br><br>
			<select id="year"><option>Year</option><option>I Year</option><option>II Year</option><option>III Year</option><option>IV Year</option></select><br><br>
			<select id="dept"><option>Department</option><option>B.Tech Information Technology</option><option>B.E Civil Engineering</option><option>B.E Computer Science Engineering</option><option>B.E Electrical & Electronics Engineering</option><option>B.E Electronics & Communication Engineering</option><option>B.E Mechanical Engineering</option></select><br><br>
			<select id="reas"><option>Reason</option><option>Passport</option><option>Educational Loan</option><option>Bank Account</option><option>Symposium/Internship/Workshop</option></select><br><br>
			<input type="date" name="date" class="det" placeholder="Date"><br><br>
			<input type="radio" name="gender" value="Male"><span id="rb">Male</span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
			<input type="radio" name="gender" value="Male"><span id="rb">Female</span><br><br>
			<input type="submit" name="send" class="but" value="Send">
		</form>
		
	</div>

</body>
</html>
